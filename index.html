<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        </div>
        <div class="box2">
            <ul class="listItem" id = "listItem">
            </ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
